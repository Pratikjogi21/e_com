<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Orders</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f9f9f9;
  color: #333;
}

h1 {
  text-align: center;
  color: #444;
  margin-bottom: 20px;
}

ul {
  list-style: none;
  padding: 0;
  max-width: 600px;
  margin: 0 auto;
}

ul li {
  background-color: #fff;
  margin: 10px 0;
  padding: 10px 15px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

ul li a {
  text-decoration: none;
  color: #007BFF;
  font-weight: bold;
}

ul li a:hover {
  text-decoration: underline;
  color: #0056b3;
}

  </style>
</head>
<body>
  <h1>Your Orders</h1>
  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'order_details' order.order_id %}">
          Order #{{ order.order_id }} - {{ order.created_at }}
        </a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
