<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .review-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.6;
        }

        p strong {
            color: #007bff;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .review-container {
                padding: 20px;
            }

            p, label {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h1>Review Your Order</h1>
        <p><strong>Product:</strong> {{ product.product_name }}</p>
        <p><strong>Price:</strong> â‚¹{{ product.product_price }}</p>
        <p><strong>Available Stock:</strong> {{ product.stock }}</p>
        <p><strong>Shipping Address:</strong> {{ profile.address }}, {{ profile.city }}, {{ profile.state }}, {{ profile.postal_code }}</p>

        <form method="POST">
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="{{ product.stock }}" value="1">
            <button type="submit">Confirm Order</button>
        </form>
    </div>
</body>
</html>
