<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007BFF;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .card h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        .card a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <div>
            <a href="admin_logout" style="color: #FFB6C1;">Log Out</a>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h2>Add New Product</h2>
            <a href="add_product">Go</a>
        </div>

        <div class="card">
            <h2>Manage Products</h2>
            <a href="admin_product_list">View</a>
        </div>

        <div class="card">
            <h2>View Orders</h2>
            <a href="view_orders">View</a>
        </div>
    </div>

    <footer>
        &copy; {{ year }} E-Commerce Dashboard. All Rights Reserved.
    </footer>
</body>
</html>
