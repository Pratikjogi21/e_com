<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 10px 0;
            padding: 20px;
        }

        .card h2 {
            margin: 0 0 10px;
            color: #007BFF;
        }

        .card table {
            width: 100%;
            border-collapse: collapse;
        }

        .card table th, .card table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .card table th {
            background-color: #f7f7f7;
            font-weight: bold;
        }

        .card table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>

        <a href="add_product">Add</a>
        <a href="admin_product_list">View Products</a>
        <a href="view_orders">View Orders</a>
          
</body>
</html>
