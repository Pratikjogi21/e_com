<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
            
        }
        .product-container {
            border: 1px solid red;
            width: 100%;
            min-height: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            width: 240px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product h3 {
            margin-top: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="product-container">
            {% for product in products %}
                <div class="product">
                <h3>{{ product.product_id }}</h3>

                    {% if product.product_image %}
                        <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <h3>{{ product.product_name }}</h3>
                    <p><strong>Price:</strong> â‚¹{{ product.product_price }}</p> 
                    <h3>{{ product.stock }}</h3>

                    <button type="button"><a href="delete_product/{{product.product_id}}">Delete</a></button>
                    <button type="button"><a href="update_product/{{product.product_id}}">Update</a></button>


                </div>

            {% endfor %}
        </div>
    </form>
</body>
</html>
