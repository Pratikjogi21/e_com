<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .status {
            text-transform: capitalize;
            font-weight: bold;
        }

        .status.pending {
            color: orange;
        }

        .status.completed {
            color: green;
        }

        .status.cancelled {
            color: red;
        }
    </style>
</head>
<body>
    <h1>All Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for o in order %}
                <tr>
                    <td>{{ o.id }}</td>
                    <td>{{ o.user.username }}</td>
                    <td>{{ o.product.product_name }}</td>
                    <td>{{ o.quantity }}</td>
                    <td>â‚¹{{ o.total_price }}</td>
                    <td class="status {{ o.status|lower }}">{{ o.status }}</td>
                    <td>{{ o.created_at }}</td>
                    <td>
                        <!-- Form to update status -->
                        <form action="{% url 'update_order_status' o.id %}" method="POST">
                            {% csrf_token %}
                            <select name="status">
                                <option value="Pending" {% if o.status == 'Pending' %}selected{% endif %}>Pending</option>
                                <option value="Completed" {% if o.status == 'Completed' %}selected{% endif %}>Completed</option>
                                <option value="Cancelled" {% if o.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                            </select>
                            <button type="submit">Update</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
