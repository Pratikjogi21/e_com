<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .order-details {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.6;
        }

        p strong {
            color: #007bff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 200px;
            text-transform: uppercase;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .order-details {
                padding: 20px;
            }

            p {
                font-size: 14px;
            }

            a {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="order-details">
        <h1>Order Details</h1>
        <p><strong>Product:</strong> {{ order.product.product_name }}</p>
        <p><strong>Quantity:</strong> {{ order.quantity }}</p>
        <p><strong>Total Price:</strong> â‚¹{{ order.total_price }}</p>
        <p><strong>Ordered By:</strong> {{ order.user.username }}</p>
        <p><strong>Shipping Address:</strong> {{ profile.address }}, {{ profile.city }}, {{ profile.state }}, {{ profile.postal_code }}</p>
        <a href="#">Back to Products</a>
    </div>
</body>
</html>
