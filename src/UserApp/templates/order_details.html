<h1>Order #{{ order.order_id }}</h1>
<p>Total Price: ${{ order.total_price }}</p>
<p>Status: {{ order.status }}</p>
<p>Created At: {{ order.created_at }}</p>

<h2>Items:</h2>
<ul>
  {% for item in items %}
    <li>{{ item.quantity }} x {{ item.product_name }} - ${{ item.product_price }} each</li>
  {% endfor %}
</ul>
